<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 1200px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .grid{
            display: block;
            width:24.7%;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }
        p{
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="g1" class="grid"><p>雙擊事件(doubleClick event)</p></div>
        <div id="g2" class="grid"><img src="./111.png" style="width:100%;height:100%;display:none;opacity:0.3;"><p>雙擊事件(doubleClick event)</p></div>
        <div id="g3" class="grid"><p>單擊事件(Click event)</p></div>
        <div id="g4" class="grid"><img src="./111.png" style="width:100%;height:100%;display:none;opacity:0.3;"><p>單擊事件(Click event)</p></div>
        <div id="g5" class="grid"><p>滑入事件(mouseover event/mouseout event)</p></div>
        <div id="g6" class="grid"><img src="./111.png" style="width:100%;height:100%;display:none;opacity:0.3;"><p>滑入事件(mouseover event/mouseout event)</p></div>
        <div id="g7" class="grid"><p>彈開事件(mouseUp event)</p></div>
        <div id="g8" class="grid"><img src="./111.png" style="width:100%;height:100%;display:none;opacity:0.3;"><p>彈開事件(mouseUp event)</p></div>
    </div>
    <script>
        window.onload = function(){
            Listener();
        }
        function Listener(){
            let g = []
            let x = []
            for(var i=0;i<8;i++){
                g.push(document.getElementById('g'+(i+1)))
                x.push(true)
            }
            g[0].addEventListener('dblclick', ()=>{
                if(x[0]){
                    g[0].style.backgroundColor = "Red";
                    x[0] = false;
                }else{
                    g[0].style.backgroundColor = "White";
                    x[0] = true;
                }
            })
            
            g[1].addEventListener('dblclick', ()=>{
                if(x[1]){
                    g[1].children[0].style.display = "block";
                    x[1] = false;
                }else{
                    g[1].children[0].style.display = "none";
                    x[1] = true;
                }
            })
            g[2].addEventListener('click', ()=>{
                if(x[2]){
                    g[2].style.backgroundColor = "blue";
                    x[2] = false;
                }else{
                    g[2].style.backgroundColor = "White";
                    x[2] = true;
                }
            })
            
            g[3].addEventListener('click', ()=>{
                if(x[3]){
                    g[3].children[0].style.display = "block";
                    x[3] = false;
                }else{
                    g[3].children[0].style.display = "none";
                    x[3] = true;
                }
            })
            g[4].addEventListener('mouseover', ()=>{
                    g[4].style.backgroundColor = "green";
                    g[4].addEventListener('mouseout',() => {
                        g[4].style.backgroundColor = "White";
                    })
            })
            
            g[5].addEventListener('mouseover', ()=>{
                g[5].children[0].style.display = "block";
                g[5].addEventListener('mouseout',() => {
                    g[5].children[0].style.display = "none";
                })
        })
            g[6].addEventListener('mouseup', ()=>{
                if(x[6]){
                    g[6].style.backgroundColor = "gray";
                    x[6] = false;
                }else{
                    g[6].style.backgroundColor = "White";
                    x[6] = true;
                }
            })
            
            g[7].addEventListener('mouseup', ()=>{
                if(x[7]){
                    g[7].children[0].style.display = "block";
                    x[7] = false;
                }else{
                    g[7].children[0].style.display = "none";
                    x[7] = true;
                }
            })
        }
    </script>
</body>
</html>
